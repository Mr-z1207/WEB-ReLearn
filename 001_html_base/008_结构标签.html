<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 结构标签 -->
    <!-- div(division),无实际语义,主要用来布局的 -->
    <div></div>
    <!-- span,无实际语义,主要用来布局的 -->
    <span></span>

    <!-- html5新增 -->
    <!-- header标签,代表页面头部内容 -->
    <header>页面头部内容</header>
    <!-- nav(navigator),页面的导航部分 -->
    <nav>页面的导航</nav>
    <!-- section,代表一个区域,里面可以有其他的标签,如h标签... -->
    <section>一个区域</section>
    <!-- article,页面当中的核心内容文章 -->
    <article>核心内容文章</article>
    <!-- aside,页面文章的辅助信息,有时也代表页面的侧边栏 -->
    <aside>侧边栏</aside>
    <!-- footer,代表页面底部内容 -->
    <footer>页面底部内容</footer>
</body>
</html>
