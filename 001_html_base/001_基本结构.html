<!DOCTYPE html>
<!-- 声明必须是 HTML 文档的第一行 -->
<!-- 文档类型定义(Document Type Definition),作用是告诉浏览器, 
    这个网页是用哪一个版本的HTML规范来编写的. 浏览器就能够按照这个规范来正确的编译/解析/渲染我们的网页 -->

<!-- html标签的作用是告诉浏览器这是一个HTML文档
    所有的标签都必须写在html标签里面
    属性lang是英语language的缩写,意思是语言,”en”代表英语,”zh-CN”代表中文简体 -->
<html lang="en">
<!-- head标签的作用是给网站添加一些配置信息 -->
<head>
    <!-- meta标签,元数据(用来描述网页的数据)标签,只能写在head里 -->
    <meta charset="UTF-8">  <!--- charset属性,用来设置字符集 --->
    <!-- content属性,content属性的内容是  name属性或者http-equiv属性的  值  ,具体取决于用哪个一 -->

    <!-- http-equiv属性,定义可以改变服务器和用户引擎行为的指令。 -->
    <!-- Refresh,页面重定向。如： -->
    <meta http-equiv="Refresh" content="5;url=https://www.kuazhu.com" />
    <!-- X-UA-Compatible,告诉浏览器用什么版本来渲染页面。如: -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- name属性,HTML没有指定任何预先定义的名称。通常情况下，开发者可以自由使用有意义的名称,而大多数情况下这个名称有浏览器的开发者指定 -->
    <!-- keyword,告诉搜索引擎当前网页的关键词, 在SEO中非常重要, 能够提高搜索命中率,让别人更容易找到你,搜索引擎会用这些关键字对文档进行分类。如: -->
    <meta name="keyword" content="技术学习" />
    <!-- description，告诉搜索引擎当前网页的主要内容,在SEO中非常重要,当别人在搜索引擎中搜索到你的网站时会自动该描述信息展示给用户, 能够提高搜索命中率, 让别人更容易找到你。如: -->
    <meta name="description" content="这是一个技术学习网站" />
    <!-- author，告诉搜索引擎当前网页的作者,如: -->
    <meta name="author" content="Tom chen" />
    <!-- renderer，告诉浏览器，用什么内核进行解析，主要用来指定双内核浏览器的默认渲染方式,当然前提是浏览器有相应的内核才可以,一般需要参考浏览器的开发文档，360浏览器内核说明http://se.360.cn/v6/help/meta.html,如： -->
    <meta name="renderer" content="webkit">
    <!-- viewport,设置视口,用来移动端适配,具体配置参考后续移动端内容 -->

    <title>Document</title> <!-- 指定网站的标题,标题的内容会显示在浏览器窗口的标题栏中 -->
</head>
<body>
    
</body>
</html>
