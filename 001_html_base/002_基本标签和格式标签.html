<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签是用来给文字添加标题语义的,而不是改变文字的样式的 标题标签只有h1到h6,h1的语义最强,h6的最弱 -->
    <h1>一级标题</h1> <!-- 一般一个页面只有一个h1标签 -->
    <h2>二级标题</h2>

    <!-- 段落标签 p(Paragraph) -->
    <p>我是段落</p>

    <!-- 水平分割线签 hr(horizontal rules) -->
    <hr /> <!-- 不常用 -->

    <!-- 换行标签 br(break) -->
    <p>换行<br />测试</p>


    <!-- 格式标签 -->

    <!-- 旧标签 -->
    <!-- b(bold),加粗文本 -->
    <b>加粗文本</b>
    <!-- u(underline),给文本添加下划线 -->
    <u>给文本添加下划线</u>
    <!-- i(italic),将文本倾斜 -->
    <i>将文本倾斜</i>
    <!-- s(strikethourgh),给文本添加删除线 -->
    <s>给文本添加删除线</s>
    <!-- 以上标签没有任何语义,已经被HTML5废弃掉,如果一定要使用, 一般情况下都是用来作为CSS的钩子来使用 -->

    <!-- 新标签 -->
    <!-- strong,定义重要性强调的文字，代替b标签 -->
    <strong>重要性强调的文字</strong>
    <!-- ins(inseted),定义插入的文字，代替u标签 -->
    <ins>定义插入的文字</ins>
    <!-- em(emphasized),定义强调的文字，代替i标签 -->
    <em>定义强调的文字</em>
    <!-- del(deleted),定义被删除的文字，代替s标签 -->
    <del>定义被删除的文字</del>
    <!-- 以上是HTML5新增的标签,具有一定的语义,用来代替旧标签 -->
    <!-- sub(subscript)，定义下标文本 -->
    <p>下标：H<sub>2</sub>O</p>
    <!-- sup(superscript)，定义上标文本 -->
    <p>上标：10<sup>2</sup></p>
</body>
</html>
