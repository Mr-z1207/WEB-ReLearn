<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 ul(unordered list)  li(list item) -->
	<!-- 作用是给内容添加无序列表语义，主要用在导航条，商品列表，新闻列表等场景 -->
	<!-- 列表中的条目不分先后顺序 -->
    <!-- 无序列表是一个标签组，由ul标签和li标签组成， ul中不能包含其他标签,li标签不能单独存在，但是li标签可以包含其他标签 -->
    <ul>
        <li>列表一</li>
        <li>列表二</li>
        <li>列表三</li>
    </ul>

    <!-- 定义列表 dl(definition list) , dt(definition title),dd(definition description) -->
	<!-- 作用是给内容添加定义列表语义, 通过dt罗列出列表的条目,然后再通过dd给每个条目进行相应的描述，主要用在网站底部相关信息,图文混排 -->
	<!-- 由于dl和dt、dd是一个整体, 所以dl里面不推荐包裹其它标签 -->
    <!-- dd和dt和li标签一样是容器标签, 里面可以添加任意标签 -->
    <dl>
        <dt>定义标题</dt>
        <dd>定义描述</dd>
        <dt>定义标题</dt>
        <dd>定义描述</dd>
        <dt>定义标题</dt>
        <dd>定义描述</dd>
    </dl>

    <!-- 有序列表 ol(ordered list)  li(list item) -->
	<!-- 作用是给内容添加有序列表语义,主要用在显示排行榜 -->
	<!-- 列表中的条目有先后顺序之分,其他注意点和无序列表一样 -->
    <ol>
        <li>有序列表01</li>
        <li>有序列表02</li>
        <li>有序列表03</li>
    </ol>
</body>
</html>
