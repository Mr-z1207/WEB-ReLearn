<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/003_css特性.css">
    <title>Document</title>
</head>
<body>
    <h2>继承性</h2>
    <p>这是父标签的一段文字<span>这是子标签的一段文字</span></p>

    <h2>层叠性</h2>
    <p class="stacking_1 stacking_2">层叠性1\2</p>
    <p class="stacking_2 stacking_3">层叠性2\3</p>
    <p class="stacking_3 stacking_1">层叠性3\1</p>

    <h2>优先级</h2>
    <p>ID选择器&gt;类选择器&gt;标签选择器&gt;通用选择器&gt;继承间接选中&gt;浏览器默认的样式 </p>
</body>
</html>
