<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/011_布局_定位流.css">
    <title>Document</title>
</head>
<body>
    <div class="father">
        <div class="box box1">
            <p>相对定位</p>
            <p>top: 20px;</p>
            <p>left: 50px;</p>
        </div>
    </div>
    
    <div class="father">
        <div class="box box2">
            <p>绝对定位</p>
            <p>top: 20px;</p>
            <p>left: 50px;</p>
        </div>
    </div>

    <div class="father">
        <div class="box box3">
            <p>固定定位</p>
            <p>top: 20px;</p>
            <p>left: 850px;</p>
        </div>
    </div>

    <div class="father">
        <div class="box box4">
            <p>静态定位</p>
            <p>top: 20px;</p>
            <p>left: 850px;</p>
        </div>
    </div>

</html>
